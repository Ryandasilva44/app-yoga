<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App yoga</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="container-app">
      <div class="box">
        <img src="Time.png" alt="time" />
        <img src="UI.png" alt="battery" />
      </div>

      <div class="box-logo">
        <img src="Black and White Collection 15.svg" alt="logo" />
      </div>
      <div id="input-12">
      <input
        class="box-name"
        type="text"
        id="name"
        name="name"
        placeholder="username"
      />
      <input
        class="box-password"
        id="password"
        type="password"
        name="password"
        placeholder="password"
      />
      </div>

      <div class="forgot">
        <h1>forgot password?</h1>
      </div>

      <div id="button">
        <button class="btn-login">Login</button>
      </div>

      <img src="typcn_social-flickr-circular.svg" alt="social" />
      <img src="akar-icons_facebook-fill.svg" alt="facebook" />
